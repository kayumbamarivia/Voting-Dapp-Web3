<!--==========================
  Intro Section
============================-->
<section id="intro">
    <div class="container intro-container wow fadeIn">
        <h1 id="new-candidate">Add <span> a new Candidate</span></h1>
        <div id="loader" class="my-4">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
                <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="135" stroke="#404041"/>
                <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="85" stroke="#404041"/>
            </svg>
        </div>
        <div id="content" style="display: none;">
            <form class="addCandidateForm" onSubmit="App.addCandidate(); return false;">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CfirstName">First Name</label>
                        <input type="text" class="form-control" id="CfirstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ClastName">Last Name</label>
                        <input type="text" class="form-control" id="ClastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CidNumber">Party Name</label>
                    <input type="text" class="form-control" id="CidNumber" placeholder="Party Name" required>
                </div>
                <button type="submit" class="btn">Add Candidate</button>
            </form>
            <a id="accountAddress" class="about-btn"></a>
        </div>
    </div>
</section>
