 ============================-->

<!--==========================
  Intro Section
============================-->
<section id="intro">
    <div class="intro-container wow fadeIn">
        <div id="loader">
            <svg class="loader" viewBox="0 0 340 340" xmlns="http://www.w3.org/2000/svg">
                <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="135" stroke="#404041"/>
                <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
                <circle cx="170" cy="170" r="85" stroke="#404041"/>
            </svg>
        </div>
        <div class="container">
            <div id="content" style="display: none;">
                <p>Candidates <button type="button" class="btn" onclick="location.href='addCandidate.html';">Add new Candidate</button></p>
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Party Name</th>
                            <th scope="col">Votes</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesResults">
                    </tbody>
                </table>

                <p>Voters</p>
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">ID Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody id="voterz">
                    </tbody>
                </table>

                <a id="accountAddress" class="about-btn scrollto"></a>
            </div>
        </div>
    </div>
</section>
